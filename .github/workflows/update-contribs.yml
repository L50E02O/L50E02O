name: ðŸ§© Update GitHub Profile Summary Cards

on:
  schedule:
    - cron: "0 */24 * * *"  # Se ejecuta cada 24 horas
  workflow_dispatch:

jobs:
  update-summary-cards:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # ðŸŒ€ 1. Checkout del repositorio
      - name: ðŸ”¹ Checkout repository
        uses: actions/checkout@v4

      # ðŸ§¾ 2. Generar Summary Cards (tarjetas de perfil)
      - name: ðŸ§© Generate GitHub Profile Summary Cards
        uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          GITHUB_TOKEN: ${{ secrets.SUMMARY_GITHUB_TOKEN }}
        with:
          USERNAME: ${{ github.repository_owner }}
          BRANCH_NAME: "main"
          UTC_OFFSET: -5  # Ecuador
          AUTO_PUSH: true
