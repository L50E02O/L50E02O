name: ðŸ§© Update GitHub Profile (Summary Cards + Contributions)

on:
  schedule:
    - cron: "0 */24 * * *"  # Se ejecuta cada 24 horas
  workflow_dispatch:

jobs:
  update-profile:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # ðŸŒ€ 1. Checkout del repositorio
      - name: ðŸ”¹ Checkout repository
        uses: actions/checkout@v4

      # ðŸ§© 2. Generar Summary Cards (tarjetas de perfil)
      - name: ðŸ§¾ Generate GitHub Profile Summary Cards
        uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          GITHUB_TOKEN: ${{ secrets.SUMMARY_GITHUB_TOKEN }}
        with:
          USERNAME: ${{ github.repository_owner }}
          BRANCH_NAME: "main"
          UTC_OFFSET: -5  # Ecuador
          AUTO_PUSH: true

      # ðŸ§  3. Actualizar secciÃ³n de contribuciones en README
      - name: ðŸ§± Update Contributions Section
        uses: JamesIves/github-contributions-readme-action@v2.3.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          readme-path: README.md
          commit-message: "ðŸ§© Auto-update: Summary Cards + Contributions refreshed"
